<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You'll Be in My Heart</title>
    
    <style>
        :root {
            --color-bg: #2B2D31; --color-text: #DBDEE1; --color-text-dim: #6e7278;
            --color-accent: #5865F2; --color-accent-hover: #4752C4; --color-white: #FFFFFF;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--color-bg); color: var(--color-text); margin: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; text-align: center; overflow: hidden;
        }
        .container { width: 90%; max-width: 700px; position: relative; }
        h1 {
            color: var(--color-white); font-weight: bold; font-size: 28px;
            margin-top: 0; margin-bottom: 30px;
        }
        #lyric-container {
            height: 300px; overflow: hidden; position: relative;
            border-top: 1px solid #444; border-bottom: 1px solid #444; padding: 20px 0;
            -webkit-mask-image: linear-gradient(transparent, black 20%, black 80%, transparent);
            mask-image: linear-gradient(transparent, black 20%, black 80%, transparent);
        }
        #lyric-lines { transition: transform 0.5s ease-out; }
        #lyric-lines p {
            font-size: 24px; font-weight: 500; line-height: 1.6; margin: 15px 0;
            padding: 5px; color: var(--color-text-dim); opacity: 0.5;
            transition: all 0.5s ease-out;
        }
        #lyric-lines p.current-line {
            color: var(--color-white); font-weight: bold; opacity: 1;
            transform: scale(1.1); text-shadow: 0 0 10px var(--color-white);
        }
        #start-button {
            background-color: var(--color-accent); color: var(--color-white); border: none;
            padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 5px;
            cursor: pointer; margin-top: 25px; transition: all 0.5s ease;
        }
        #start-button:disabled { background-color: #444; opacity: 0.5; }
        #start-button:hover:not(:disabled) { background-color: var(--color-accent-hover); }
        .hidden { opacity: 0; transform: scale(0.8); pointer-events: none; }
        footer {
            margin-top: 30px; font-size: 12px; color: var(--color-text-dim);
        }
    </style>
</head>

        // --- Logika Animasi (Sama persis, tidak perlu diubah) ---
        const startButton = document.getElementById('start-button');
        const audio = document.getElementById('song');
        const lyricLinesContainer = document.getElementById('lyric-lines');
        const lyricContainer = document.getElementById('lyric-container');
        let lyricElements = [];
        let currentLineIndex = -1;

        lyricsWithTimings.forEach((line, index) => {
            const p = document.createElement('p'); p.textContent = line.text || '\u00A0';
            p.dataset.index = index; lyricLinesContainer.appendChild(p); lyricElements.push(p);
        });
        startButton.addEventListener('click', () => {
            if (audio.error) { alert("Error: Gagal memuat file audio.\nCek koneksi internet atau link audio di kode."); return; }
            if (audio.ended) { audio.currentTime = 0; }
            audio.play(); startButton.classList.add('hidden'); startButton.disabled = true;
        });
        audio.addEventListener('ended', () => {
            startButton.textContent = "Putar Lagi"; startButton.classList.remove('hidden'); startButton.disabled = false;
            if (currentLineIndex !== -1 && lyricElements[currentLineIndex]) { lyricElements[currentLineIndex].classList.remove('current-line'); }
            currentLineIndex = -1; lyricLinesContainer.style.transform = `translateY(0px)`;
        });
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime; let newCurrentLineIndex = -1;
            for (let i = 0; i < lyricsWithTimings.length; i++) { if (currentTime >= lyricsWithTimings[i].time) { newCurrentLineIndex = i; } else { break; } }
            if (newCurrentLineIndex !== currentLineIndex) {
                if (currentLineIndex !== -1 && lyricElements[currentLineIndex]) { lyricElements[currentLineIndex].classList.remove('current-line'); }
                if (newCurrentLineIndex !== -1 && lyricElements[newCurrentLineIndex]) {
                    lyricElements[newCurrentLineIndex].classList.add('current-line');
                    const lineElement = lyricElements[newCurrentLineIndex];
                    const containerHeight = lyricContainer.offsetHeight;
                    const scrollOffset = (containerHeight / 2) - (lineElement.offsetHeight / 2) - lineElement.offsetTop;
                    lyricLinesContainer.style.transform = `translateY(${scrollOffset}px)`;
                }
                currentLineIndex = newCurrentLineIndex;
            }
        });
        audio.addEventListener('error', (e) => {
            console.error("Error loading audio file:", e);
            const display = document.getElementById('lyric-container');
            display.innerHTML = `<p style="color: #F23F42; font-style: normal;">Error: Gagal memuat file audio.<br>Cek koneksi internet atau pastikan link audio di kode benar.</p>`;
            startButton.disabled = true;
        });
    </script>
